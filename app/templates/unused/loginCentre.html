<!doctype html>
<html lang="en-US">
<head>

	<meta charset="utf-8">

	<title>Login</title>
	<link rel="stylesheet" href="../css/bootstrap.css">
  <link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../css/ngosignup_stylesheet.css">



</head>

<body>
<div id="loginform">

	<div id="login">

		<h2><span class="fontawesome-lock"></span>Welcome Back!</h2>

		<form action="javascript:void(0);" method="POST">

			<fieldset>

	<p><label for="">User Id</label></p>
	<p><input type="text" id="username" name="userid" required value="" onBlur="if(this.value=='')this.value='Please Enter Your Email-address!'" onFocus="if(this.value=='Please Enter Your Email-address!')this.value=''"></p>

				<p><label for="password">Password</label></p>
				<p><input type="password" id="password" name ="password" value="password" onBlur="if(this.value=='')this.value='password'" onFocus="if(this.value=='password')this.value=''"></p> <!-- JS because of IE support; better: placeholder="password" -->
				<p><input type="submit" value="Log In"></p>

			</fieldset>
		</form>

	</div> <!-- end login -->
	<div id="footer">
		<a href="home">
			<h1>Happy Booksgiving! </h1>
		</a>
</div>

	</div>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/organisation_signup.js"></script>
	</body>

</html>
