<!doctype html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<title>Add Donation Details</title>
	<link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/ngosignup_stylesheet.css') }}" />
</head>

<body>

	<div id="white">
		<div class="navigationBar" id="navBar">
			<ul>
				<li><a href="home.html">Home</a></li>
				<li><a href="addBorrowingDetails.html">Borrow A Book</a></li>
				<li><a href="addDonationDetails.html" class="selected">Donate A Book</a></li>
				<li><a href="showBooksInCentre.html">Inventory</a></li>
				<li><a href="showCentre.html">My centre</a></li>
				<li><a href="showCentres.html">All centres</a></li>
			</ul>
		</div>


		<div id="donation_details">

			<h2> Details of Donation</h2>

			<form action="{{url_for('addBook', centre_id = centre_id )}}" method='POST'>
				<fieldset>
					<p>
						<label for="date">Date</label>
					</p>
					<p>
						<input type="date" name="date" id="date" required>
					</p>
				</fieldset>

				<fieldset>
					<legend>Book Details
					</legend>
					<p>
						<label for="isbn">ISBN No.</label>
					</p>
					<p>
						<input type="text" id="isbn" name="book_id" value="" onBlur="if(this.value=='')this.value='Please Enter the ISBN No. of Donated Book Here'" onFocus="if(this.value=='Please Enter the ISBN No. of Donated Book Here')this.value=''" required>
					</p>

					<p>
						<label for="booktitle">Title of Book</label>
					</p>
					<p>
						<input type="text" id="booktitle" name="title" value="" onBlur="if(this.value=='')this.value='Enter Book Title Here'" onFocus="if(this.value=='Enter Book Title Here')this.value=''" required>
					</p>

					<p>
						<label for="author">Author</label>
					</p>
					<p>
						<input type="text" id="author" name="author" value="" onBlur="if(this.value=='')this.value='Enter the name of the Author'" onFocus="if(this.value=='Enter the name of the Author')this.value=''" required>
					</p>

					<p>
						<label for="description">Description</label>
					</p>
					<p>
						<textarea id="description" name="description" value="" rows="4" cols="50"></textarea>
					</p>

					<p>
						<label for="number">Number</label>
					</p>
					<p>
						<input type="text" id="number" name="number" value="" onBlur="if(this.value=='')this.value='Enter Number of Books'" onFocus="if(this.value=='Enter Number of Books')this.value=''" required>
					</p>


				</fieldset>


				<fieldset>
					<legend>
						Details of Donor
					</legend>
					<p>
						<label for="donorname"> Name</label>
					</p>
					<p>
						<input type="text" name="donorname" id="donorname" value="" onBlur="if(this.value=='')this.value='Enter Donor Name Here'" onFocus="if(this.value=='Enter Donor Name Here')this.value=''" required>
					</p>

					<p>
						<label for="email">E-mail address</label>
					</p>
					<p>
						<input type="email" id="email" name="email-address" placeholder="mail@address.com" required>
					</p>
					<p>
						<input type="submit" value="Submit">
					</p>

				</fieldset>
			</form>

			<div id="footer">
				<a href="home.html">
					<h1>Happy Booksgiving! </h1>
				</a>
			</div>
			<div id="tag">
				You were born with the ability to change someone's life
				<br>Don't WASTE it!
			</div>

		</div>
	</div>

</body>

</html>
